- include: tasks/setup.yml group=hdfs-namenode:hdfs-datanode
- include: tasks/setup-existing.yml group=hdfs-namenode:hdfs-datanode

# HDFS - Namenode
- hosts: hadoop-master
  become: yes
  vars_files:
    - "vars/main.yml"
  roles:
    - { role: hdfs, hdfs_namenode: True }

# HDFS - Datanode    
- hosts: hadoop-worker
  become: yes
  vars_files:
  - "vars/main.yml"
  roles:
    - { role: hdfs, hdfs_namenode: False }
