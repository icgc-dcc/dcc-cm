################################################################################
# Main vars for ETL
################################################################################

# Server name prefix
server_prefix: "dcc"

# Directories
staging_dir: "/tmp"


################################################################################
# DCC Resources, DCC Dependices
################################################################################

# DCC apt proxy.
proxy_env:
  http_proxy: ***REMOVED***

# External URLs 
external_submission_url: https://submissions.dcc.icgc.org
external_docs_url: http://docs.icgc.org

# Artifactory URLS
artifactory_url: http://seqwaremaven.oicr.on.ca/artifactory
artifactory_release_url: "{{ artifactory_url }}/dcc-release" 
artifactory_deps_url: "{{ artifactory_url }}/simple/dcc-dependencies" 
artifactory_release_url: "{{ artifactory_url }}/simple/dcc-release"
artifactory_snapshot_url: "{{ artifactory_url }}/simple/dcc-snapshot"

reference_genome_version: GRCh37
reference_genome_name: dcc-reference-genome
reference_genome_archive: "{{ reference_genome_name }}-{{ reference_genome_version }}.tar.gz"
reference_genome_url: "{{ artifactory_deps_url }}/org/icgc/dcc/{{ reference_genome_name }}/{{ reference_genome_version }}/{{ reference_genome_archive }}"

dcc_etl_annotator_tarball: "{{ artifactory_snapshot_url }}/org/icgc/dcc/dcc-etl-annotator/3.5.11-SNAPSHOT/dcc-etl-annotator-3.5.11-SNAPSHOT-dist.tar.gz"
dcc_etl_cli_jar: "{{ artifactory_snapshot_url }}/org/icgc/dcc/dcc-etl-cli/3.5.11-SNAPSHOT/dcc-etl-cli-3.5.11-SNAPSHOT.jar"
dcc_submission_server_jar: "{{ artifactory_snapshot_url }}/org/icgc/dcc/dcc-submission-server/3.5.11-SNAPSHOT/dcc-submission-server-3.5.11-SNAPSHOT.jar"
dcc_submission_server_tarball_artifactory_url: "{{ artifactory_snapshot_url }}/org/icgc/dcc/dcc-submission-server/3.5.11-SNAPSHOT/dcc-submission-server-3.5.11-SNAPSHOT-dist.tar.gz"
dcc_downloader_tarball: "{{ artifactory_snapshot_url }}/org/icgc/dcc/dcc-downloader/3.6.1.2-SNAPSHOT/dcc-downloader-3.6.1.2-SNAPSHOT-dist.tar.gz"
dcc_exporter_tarball: "{{ artifactory_snapshot_url }}/org/icgc/dcc/dcc-etl-exporter/3.5.11-SNAPSHOT/dcc-etl-exporter-3.5.11-SNAPSHOT-dist.tar.gz"

################################################################################
# DCC ETL 
#
# /dcc_etl
#    /keys
#    /etl_script (The git repository)
#    /config
#    /data
#    /lib
################################################################################
etl_root_dir: "/dcc_etl"
keys_dir: "{{ etl_root_dir }}/keys" 
repo_dir: "{{ etl_root_dir }}/etl_script"   
config_dir: "{{ etl_root_dir }}/config"
data_dir: "{{ etl_root_dir }}/data"
lib_dir: "{{ etl_root_dir }}/lib"
fuse_root_dir: "/hdfs/dcc"



################################################################################
# DCC Portal 
################################################################################
es_index_name: "openstack-test"

# Hadoop Settings
fs_url: "hdfs://{{ server_prefix }}-hadoop-worker-1"
job_tracker: "{{ server_prefix }}-hadoop-worker-1:8021"

mongo_host: dcc-mongo


