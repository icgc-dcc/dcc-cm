---

- name: exeuting command
  debug: msg="python files/cluster_setup.py -p {{ ansible_ssh_private_key_file }} -h {{ hostvars['dcc-etl-cm']['cm_host'] }}"

- name: Provision Hadoop Cluster using Cloudera Manager API
