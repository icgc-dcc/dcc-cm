---

- name: exeuting command
  debug: msg="python files/cluster_setup.py -p {{ ansible_ssh_private_key_file }} -h {{ hostvars[host]['cm_host'] }} -c {{ cluster }}"

- name: Provision Hadoop Cluster using Cloudera Manager API
  sudo: no
  connection: local
  shell: "python roles/cloudera_manager/files/cluster_setup.py -p {{ ansible_ssh_private_key_file }} -h {{ hostvars[host]['cm_host'] }} -c {{ cluster }} "
  delegate_to: localhost
  register: python_script

- name: output of cluster_setup
  debug: msg="{{ python_script.stdout }}"
